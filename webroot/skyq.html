<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SkyQRemote</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="sky-remote2.js"></script>
    <script type="text/javascript" src="jquery.maphilight.js"></script>
    <script type="text/javascript">
        $('.skyremote').maphilight.defaults = {
            fill: true,
            fillColor: 'FFFF00',
            fillOpacity: 0.2,
            stroke: true,
            strokeColor: 'FFFF00',
            strokeOpacity: 0.1,
            strokeWidth: 10,
            fade: true,
            alwaysOn: false,
            neverOn: false,
            groupBy: false,
            wrapClass: true,
            shadow: false,
            shadowX: 0,
            shadowY: 0,
            shadowRadius: 6,
            shadowColor: '000000',
            shadowOpacity: 0.2,
            shadowPosition: 'outside',
            shadowFrom: false
        }
        $(function() {
            $('.skyremote').maphilight()
        });
    </script>
</head>
